<!DOCTYPE html>
<html data-ng-app="myApp">

<head>
	<link href="template.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>	
	<script src="template.js"></script>
</head>

<body>
<div class="container">
	<div class="leftContainer"></div>
	<div class="centerContainer">
		<div class="headerContainer">
		</div>
		<div class="mainContainer">
			<div class="mainContainerHeader"></div>
			<div class="mainContainerContent" data-ng-controller="imagesController">
				<a href="#" class="previous round" data-ng-click="previous()"><b><b>&lt;&lt; Previous</b></a>
					<img class="content" data-ng-src="{{imageUrl}}.jpg"></img>
				<a href="#" class="next round" data-ng-click="next()">Next &gt;&gt;</b></a>
			</div>
		</div>
		<div class="footerContainer">
		</div>
	</div>
	<div class="rightContainer"></div>
</div>
</body>
</html>
