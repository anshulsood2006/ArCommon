<!DOCTYPE html>
<html>
<head>

<style>
@font-face {
   font-family: leagueGothicFont;
   src: url(http://myfriendwa.com/fonts/league-gothic.regular.ttf);
}

*{
	font-family: leagueGothicFont;
	font-size: 40px;
}

a{
    width: 50%;
    height: 75px;
    font-size: 40px;
}

input[type=submit]{
    width: 50%;
    height: 75px;
}

input[type=text]{
	font-style: initial;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.button {
	size: 100;
  	padding: 10px 15px;
  	font-size: 40px;
  	text-align: center;
  	cursor: pointer;
  	outline: none;
  	color: #fff;
 	background-color: #4CAF50;
  	border: none;
  	border-radius: 10px;
  	box-shadow: 0 9px #999;
}

.button:hover {
	background-color: #3e8e41
}

.button:active {
  	background-color: #3e8e41;
  	box-shadow: 0 3px #666;
  	transform: translateY(4px);
}
</style>

<script type="text/javascript">
var timerId = null;
var msg = "$$ Happy Valentine's Day";
var counter = 0;

if (timerId != null)
   clearTimeout(timerId);

function pad() {
  var padding  = "";
  // Prepend 50 spaces to the message:
  for (var n=0; n <= (80 + msg.length); n++)
      padding += " ";
  return(padding);
}

function scroll() {
	newMsg = pad() + msg + " ";
 	document.getElementById("message").value = newMsg.substring(counter, newMsg.length);
 	if (counter == newMsg.length) {
    	counter = 0;
 	}
 	counter ++;
 	timerId = setTimeout("scroll()", 80);  
 	return true;
}

function validateName(){
	var name = document.getElementById("to").value;
	if (typeof name == "undefined" || name == ""){
		alert("Enter your name");
		return false;
	}
	return true;
}

function sendViaWatsapp(){
	var url = document.URL;
	var urlParams = new URLSearchParams(window.location.search);
	var str = encodeURIComponent(urlParams.get("from")+ " has sent you wishes. Click here: "+url);
	window.location = "whatsapp://send?text="+str;
}

</script>

</head>

<body onLoad="scroll()">
<form action="/arcommon/wishes" method="get" onsubmit="return validateName();">
	<table>
		<tr><td colspan="2" align="center"><input type="text" size="80" id="message"></td></tr>
		<tr><td colspan="2" align="center"><img src="http://myfriendwa.com/image.jpg" width="100%" height="100%"></img></td></tr>
		<tr><td><b>Enter your name here:</b></td><td><input name="from" type="text" id="to"></input></td></tr>
		<tr><td colspan="2"><center><input type="submit" value="Set Your Own Name" class="button"></input></center></td></tr>
		<tr><td colspan="2"><input type="hidden" name="messageType" value="0"> <!-- 1 for family and 0 for all --></td></tr>
	</table>
</form>
